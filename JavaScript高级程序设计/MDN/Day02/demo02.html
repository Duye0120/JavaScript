<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function outside(x){
            function inside(y){
                return x + y;
            }
            return inside;
        }
        fn_inside = outside(3);
        result = fn_inside(5);

        result1 = outside(2)(7);
        console.log(fn_inside);
        console.log(result);
        console.log(result1);
    </script>
</head>
